<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task List</title>
    <link rel="stylesheet" href="css/tasks.css" />
    <script defer src="js/tasks.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat&display=swap"
      rel="stylesheet"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Caveat&display=swap");
    </style>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
    />
  </head>
  <body>
    <h1 class="taskTitle">My Task Board</h1>
    <div class="taskDiv">
      <form id="myForm" action="javascript:myAction()">
        <textarea
          placeholder="Enter task here..."
          class="textArea"
          rows="5"
          cols="40"
          id="taskInfo"
          required
        ></textarea>
        <br />
        <input type="date" class="textArea" id="taskDate" required /> <br />
        <input type="time" class="textArea" id="taskTime" required /> <br />
        <br />
        <input type="submit" value="Add Task" class="btn" />
        <input type="reset" value="Reset Form" class="btn" />
      </form>
    </div>
    <br />
    <div id="tasksContainer"></div>
  </body>
</html>
